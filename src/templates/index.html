<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Quiz Generator</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000, #0a0a14, #1a1a24, #0a0a14, #000000);
            background-size: 400% 400%;
            animation: darkFlow 12s ease-in-out infinite;
            color: #ffffff;
        }

        @keyframes darkFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-box {
            background: rgba(10, 10, 18, 0.85);
            border-radius: 14px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.55);
            max-width: 1000px;
            margin: auto;
        }

        .form-control {
            background-color: #1a1c25;
            border: 1px solid #333647;
            color: #e0e0e0;
        }

        .form-control:focus {
            background-color: #1e202a;
            border-color: #9192a3;
            box-shadow: 0 0 8px rgba(100,108,255,0.5);
            color: #fff;
        }

        .form-control::placeholder {
            color: #b7b7c9 !important;
        }

        .form-label {
            color: #dcdcdc;
            font-weight: 500;
        }

        .text-muted {
            color: #ffffff !important;
            opacity: 0.7;
        }

        .btn-generate {
            background: linear-gradient(135deg, #d9d9d9, #f2f2f2);
            border: none;
            color: #000;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            transition: 0.25s ease;
        }

        .btn-generate:hover {
            background: linear-gradient(135deg, #e3e3e3, #ffffff);
            box-shadow: 0 0 12px rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        .separator {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            opacity: 0.6;
            position: relative;
        }
        .separator:before, .separator:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }
        .separator:before { left: 0; }
        .separator:after { right: 0; }
        /* ✅ FULL SCREEN LOADING OVERLAY */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #050510, #000000);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            backdrop-filter: blur(10px);
        }

        .loading-content {
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .loading-gif {
            width: 160px;
            margin-bottom: 20px;
        }

        .loading-title {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .loading-subtitle {
            font-size: 16px;
            color: #bfc2ff;
            margin-top: 6px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>

<body>

<!-- ✅ FULL SCREEN LOADING OVERLAY -->
<div id="loadingOverlay" class="loading-overlay">
    <div class="loading-content">
        <img src="{{ url_for('static', filename='Loading.gif') }}" class="loading-gif" alt="Loading">
        <h1 class="loading-title">Generating MCQs...</h1>
        <p class="loading-subtitle">Please wait while AI prepares your questions</p>
    </div>
</div>

<div class="container mt-5">
    <h2 class="text-center mb-4">AI-Powered MCQ Generator</h2>
    

    {% if error_message %}
    <div class="alert alert-danger mb-3" role="alert">
        {{ error_message }}
    </div>
    {% endif %}

    <!-- ✅ FORM WITH ID -->
    <form id="mcqForm" method="POST" action="/generate" enctype="multipart/form-data" class="form-box">

        <div class="mb-3">
            <label class="form-label">Enter a Website URL (optional):</label>
            <input class="form-control" type="text" name="url_input"
                   placeholder="https://example.com/article">
        </div>

        <div class="separator">OR</div>

        <div class="mb-3">
            <label class="form-label">Upload File (PDF, DOCX, or TXT):</label>
            <input class="form-control" type="file" name="file">
        </div>

        <div class="mb-3">
            <label class="form-label">Total Number of MCQs:</label>
            <input class="form-control" type="number" name="total_questions" min="1" value="10" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Enter Course Outcomes (COs):</label>
            <textarea class="form-control" name="co_list[]" rows="6" required
                placeholder="CO1: Apply concepts of ML.
CO2: Analyze algorithms.
CO3: Use tools effectively."></textarea>
        </div>

        <button id="submitBtn" class="btn-generate w-100" type="submit">
            Generate MCQs
        </button>

    </form>
</div>

<!-- ✅ JAVASCRIPT TO SHOW LOADER -->
<script>
    const form = document.getElementById('mcqForm');
    const overlay = document.getElementById('loadingOverlay');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function () {
        overlay.style.display = 'flex';
        submitBtn.disabled = true;
        submitBtn.innerText = 'Generating...';
    });
</script>

</body>
</html>
