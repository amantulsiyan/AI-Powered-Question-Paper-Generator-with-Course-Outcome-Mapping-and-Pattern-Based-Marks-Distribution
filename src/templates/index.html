<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Quiz Generator</title>
    <link rel="icon" type="image/png" href="quiz bulb.webp">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Orbitron Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000, #0a0a14, #1a1a24, #0a0a14, #000000);
            background-size: 400% 400%;
            animation: darkFlow 12s ease-in-out infinite;
            color: #ffffff;
        }

        @keyframes darkFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-box {
            background: rgba(10, 10, 18, 0.85);
            border-radius: 14px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.55);
            max-width: 1000px;
            margin: auto;
        }

        .form-control {
            background-color: #1a1c25;
            border: 1px solid #333647;
            color: #e0e0e0;
        }

        .form-control:focus {
            background-color: #1e202a;
            border-color: #9192a3;
            box-shadow: 0 0 8px rgba(100,108,255,0.5);
            color: #fff;
        }

        .form-control::placeholder {
            color: #b7b7c9 !important;
        }

        .form-label {
            color: #dcdcdc;
            font-weight: 500;
        }

        .text-muted {
            color: #ffffff !important;
            opacity: 0.7;
        }

        .btn-generate {
            background: linear-gradient(135deg, #d9d9d9, #f2f2f2);
            border: none;
            color: #000;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            transition: 0.25s ease;
        }

        .btn-generate:hover {
            background: linear-gradient(135deg, #e3e3e3, #ffffff);
            box-shadow: 0 0 12px rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        .separator {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            opacity: 0.6;
            position: relative;
        }
        .separator:before, .separator:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }
        .separator:before { left: 0; }
        .separator:after { right: 0; }

    </style>

</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">AI-Powered MCQ Generator</h2>

        <form method="POST" action="/generate" enctype="multipart/form-data" class="form-box">

            <!-- URL Input -->
            <div class="mb-3">
                <label for="url_input" class="form-label">Enter a Website URL (optional):</label>
                <input class="form-control" type="text" name="url_input" id="url_input"
                       placeholder="https://example.com/article">
            </div>

            <div class="separator">OR</div>

            <!-- File Upload -->
            <div class="mb-3">
                <label for="file" class="form-label">Upload File (PDF, DOCX, or TXT):</label>
                <input class="form-control" type="file" name="file" id="file">
            </div>

            <!-- Number of Questions -->
            <div class="mb-3">
                <label class="form-label">Total Number of MCQs:</label>
                <input class="form-control" type="number" name="total_questions" min="1" value="10" required>
            </div>

            <!-- CO Input -->
            <div class="mb-3">
                <label class="form-label">Enter Course Outcomes (COs):  
                    <span class="text-muted">(one CO per line)</span>
                </label>
                <textarea class="form-control" name="co_list[]" rows="6" placeholder="Example:
CO1: Apply concepts of ML.
CO2: Analyze algorithms.
CO3: Use tools effectively." required></textarea>
            </div>

            <!-- Submit -->
            <button class="btn-generate w-100" type="submit">Generate MCQs</button>

        </form>
    </div>
</body>
</html>
