    <style>
        /* Full-page flowing black gradient */
        body {
           font-family: 'Montserrat', sans-serif;
    min-height: 100vh;
    margin: 0;

    /* Dark flowing gradient background */
    background: linear-gradient(135deg, #000000, #0a0a14, #1a1a24, #0a0a14, #000000);
    background-size: 400% 400%;
    animation: darkFlow 12s ease-in-out infinite;

    color: #ffffff;
        }

        @keyframes darkFlow {
             0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
        }

        /* Title styling */
        h2 {
             font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    letter-spacing: 1px;
        }

        /* Dark form card */
        .form-box {
         background: rgba(10, 10, 18, 0.85);   /* deep dark */
    border-radius: 14px;
    padding: 40px;
    border: 1px solid rgba(255,255,255,0.05); 
    box-shadow: 0 8px 25px rgba(0,0,0,0.55);
    max-width: 1000px;
    margin: auto;
        }

        /* Inputs dark style */
        .form-control {
            background-color: #1a1c25;
            border: 1px solid #333647;
            color: #e0e0e0;
        }

        .form-control:focus {
            background-color: #1e202a;
            border-color: #9192a3;
            color: #fff;
            box-shadow: 0 0 8px rgba(100,108,255,0.5);
        }

        /* Label style */
        .form-label, #text_muted {
            color: #dcdcdc;
            font-weight: 500;
        }
        .btn-generate {
      background: linear-gradient(135deg, #d9d9d9, #f2f2f2);
    border: none;
    color: #000;
    font-weight: 600;
    padding: 12px;
    border-radius: 10px;
    transition: 0.25s ease;
}

/* Hover effect */
.btn-generate:hover {
  background: linear-gradient(135deg, #e3e3e3, #ffffff);
    box-shadow: 0 0 12px rgba(255,255,255,0.5);
    transform: translateY(-2px);
}

/* Click effect */
.btn-generate:active {
    transform: scale(0.97);
    box-shadow: 0 0 5px rgba(100,108,255,0.6);
}

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">AI-Powered MCQ Generator</h2>

        <form method="POST" action="/generate" enctype="multipart/form-data" class="form-box">

            <!-- File Upload -->
            <div class="mb-3">
                <label for="file" class="form-label">Upload File (PDF, DOCX, or TXT):</label>
                <input class="form-control" type="file" name="file" id="file" required>
            </div>

            <!-- Number of Questions -->
            <div class="mb-3">
                <label for="num_questions" class="form-label">Total Number of MCQs:</label>
                <input class="form-control" type="number" name="num_questions" id="num_questions" min="1" value="10" required>
            </div>

            <!-- CO Input -->
            <div class="mb-3">
                <label for="co_descriptions" class="form-label">
                    Enter Course Outcomes (COs):  
                    <span class="text-muted">(one CO per line)</span>
                </label>
                <textarea class="form-control" name="co_descriptions" id="co_descriptions" rows="6" placeholder="Example:
CO1: Apply Linear Algebra concepts to ML.
CO2: Use IT tools for ML tasks.
CO3: Analyze ML algorithms using math foundations." required></textarea>
            </div>

            <!-- Submit -->
            <button class="btn-generate w-100" type="submit">Generate MCQs</button>

        </form>
    </div>
