<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated MCQs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Generated MCQs</h2>

        <!-- Download Buttons -->
        <div class="mb-3 text-center">
            {% if txt_filename %}
                <a class="btn btn-success me-2" href="{{ url_for('download_file', filename=txt_filename) }}">
                    Download .TXT
                </a>
            {% endif %}

            {% if pdf_filename %}
                <a class="btn btn-danger" href="{{ url_for('download_file', filename=pdf_filename) }}">
                    Download .PDF
                </a>
            {% endif %}
        </div>

        <!-- Display MCQs -->
        <div class="p-4 bg-white border rounded shadow-sm" style="white-space: pre-wrap; line-height: 1.7;">
            {{ mcqs }}
        </div>

        <!-- Back -->
        <div class="mt-4 text-center">
            <a href="/" class="btn btn-secondary">Generate More MCQs</a>
        </div>
    </div>
</body>
</html>
